<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav id="navbar">
        <div id="navlinks">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <i class="material-icons" id="apps" title="Apps">apps</i>
            </a>
            <a href="#">
                <img src="https://lumiere-a.akamaihd.net/v1/images/spiderman-characterthumbnail-spiderman_3a64e546.jpeg?region=0%2C0%2C300%2C300" id="dp" title="Clumsynite">
            </a>
        </div>
    </nav>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" title="Google Search">
    </div>
    <div id="search">
        <i class="material-icons" id="srch" aria-hidden="true">search</i>
        <input type="text" placeholder="Not the sharpest search on the web" title="Search">
        <i class="material-icons" id="mic">mic</i>
    </div>
    <div id="btngrp">
        <button type="button" class="btn">Google Search</button>
        <button type="button" class="btn">I'm Feeling Lucky</button>

    <div id="languages">
        Google offered in: 
        <a href="#" class="lang">हिन्दी</a> 
        <a href="#" class="lang">বাংলা </a>
        <a href="#" class="lang">తెలుగు </a>
        <a href="#" class="lang">मराठी </a>
        <a href="#" class="lang">தமிழ் </a>
        <a href="#" class="lang">ગુજરાતી </a>
        <a href="#" class="lang">ಕನ್ನಡ </a>
        <a href="#" class="lang">മലയാളം </a>
        <a href="#" class="lang">ਪੰਜਾਬੀ</a>
    </div>
    <div id="navbottom">
        <footer id="footer">
            <div id="country">
                India
            </div>
            <div id="leftfoot">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div id="rightfoot">
